<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Task Tracker</h1>
      <div class="mb-4">
        <button
          id="addTaskBtn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
          class="btn btn-warning"
        >
          Add Task
        </button>
      </div>
      <table class="task-table">
        <thead>
          <tr class="table-header">
            <th>Description</th>
            <th>Category</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>

      <div id="clock"></div>

      <div
        id="toastContainer"
        class="toast-container position-fixed bottom-0 end-0 p-3"
      ></div>
    </div>

    <!-- Modal for Change Priority -->
    <div class="modal" id="changePriorityModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="changePriorityForm">
            <div class="modal-header">
              <h5 class="modal-title">Change Priority</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="index" id="index" />
              <div class="mb-3">
                <label for="newPriority" class="form-label">New Priority</label>
                <select class="form-select" name="newPriority" id="newPriority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <input
                type="submit"
                class="btn btn-primary"
                id="savePriorityBtn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal for Adding/Editing Tasks -->
    <div class="modal" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="taskForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" id="category">
                  <option value="Personal">Personal</option>
                  <option value="Work">Work</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>

              <div class="mb-3" id="project">
                <label for="project" class="form-label">Project</label>
                <input
                  name="project"
                  type="text"
                  class="form-control"
                  id="project"
                  required
                />
              </div>
              <div class="mb-3" id="assignee">
                <label for="assignee" class="form-label">Assignee</label>
                <input
                  type="text"
                  name="assignee"
                  class="form-control"
                  id="assignee"
                  required
                />
              </div>
              <div class="mb-3" id="duration">
                <label for="duration" class="form-label">Duration</label>
                <input
                  type="number"
                  name="duration"
                  class="form-control"
                  id="duration"
                  required
                />
              </div>
              <div class="mb-3" id="notes">
                <label for="notes" class="form-label">Notes</label>
                <textarea
                  class="form-control"
                  name="notes"
                  id="notes"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="dueDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-select" required>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <input type="submit" class="btn btn-primary" id="saveTaskBtn" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
